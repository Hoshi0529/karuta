<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>新規登録</title>
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <div class="signup-container">

            <div class="signup-title">新規登録</div>

            <div class="form-group">
                <label for="name">ニックネーム</label>
                <input type="name" id="name" name="name">
            </div>
        
            <div class="form-group">
                <label for="email">ID (メールアドレス)</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="birthdate">生年月日</label>
                <input type="birthdate" id="birthdate" name="birthdate">
            </div>

            <div class="form-group">
            <a href="./policy.html" class="url-sinki">プライバシーポリシ</a>
            </div>
            <button onclick="location.href='../html/mode.html'" class="signup-button">新規登録</button>


        </div>
    </body>
</html>
