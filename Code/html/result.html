<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/result.css">
    <title>結果発表</title>
    </head>
    <body>
        <div class="res">
            <p class ="restext">結果</p>
        </div>
        
    <div class="result">
        <div class="score">
            <div class="syouhai"><p>勝敗</p></div>
            <div class="otetuki"><p>お手付き</p></div>
        </div>
        <div class="number">
            <div class="judgestr" id="judge"><p></p></div>
            <div class="missstr" id="miss"><p>ssss</p></div>
        </div>
    </div>
        <button onclick="location.href='./mode.html'" name="top" class="top">Topへ</button>
    </body>
    <script>
        // URLからクエリパラメータを取得
        const urlParams = new URLSearchParams(window.location.search);
        const nameValue = urlParams.get('name');  // 'name'というパラメータの値を取得
    
        let number=nameValue.split(':');
       
        document.getElementById('judge').textContent = number[0];  // 取得した値を表示
        document.getElementById('miss').textContent = number[1];
    </script>
</html>
