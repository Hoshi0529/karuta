<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./../css/profile.css" type="text/css">
        <title>プロフィール</title>
    </head>
    <body>
        <h1 name="title">プロフィール</h1>
        <button onclick="location.href='./mode.html'" name="mode" class="mode">⇦⇦
        </button>
        
        <div class="signup-container">
        <div class="form-group">
            <label for="name">ニックネーム</label>
            <input type="name" id="name" name="name">
            <button onclick="location.reload();">変更</button>
        </div>
    
        <div class="form-group">
            <label for="email">ID (メールアドレス)</label>
            <input type="email" id="email" name="email">
            <button onclick="location.reload();">変更</button>
        </div>

        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password">
            <button onclick="location.reload();">変更</button>
        </div>
        <div class="form-group">
            <label for="egara">読み上げ変更</label>
            <select name="henkou">
                <option value="moyamoya">モヤモヤさまぁ～ず</option>
                <option value="hikakin">ヒカキン</option>
                <option value="hiroyuki">ひろゆき</option>
                <option value="zunnda">ずんだもん</option>
            </select>
            <button onclick="location.reload();">変更</button>
        </div>

        <div class="form-group">
            <label for="egara">絵柄変更</label>
            <select name="henkou">
                <option value="arabesque pattern">唐草模様</option>
                <option value="qinghai wave">青海波</option>
                <option value="arrow pattern">矢絣</option>
                <option value="hemp leaf">麻の葉</option>
            </select>
            <button onclick="location.reload();">変更</button>
        </div>


        </div>
    </body>
</html>
